<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="bookSlider">
    <div class="Section-header">
        <h2 class="Section-title" th:text="${title}">Рекомендуемое
        </h2>
    </div>
    <div class="Slider Slider_carousel">
        <div class="Slider-box Cards" data-load="recommended" data-loadoffset="8" data-loadlimit="20">
            <div class="Slider-item" th:each="book : ${bookList}">
                <div class="Slider-content">
                    <div class="Card">
                        <a class="Card-picture" href="/books/slug.html" th:href="@{'/books/slug/' + ${book.id}}"><img
                                src="/assets/img/content/main/card.jpg" alt="card.jpg"/></a>
                        <div class="Card-content">
                            <strong class="Card-title" th:text="${book.title}"><a href="/books/slug.html" th:href="@{'/books/slug/' + book.id}">Техника</a>
                            </strong>
                            <div class="Card-description" th:text="${book.getAuthor().getLastName()} + ' ' + ${book.getAuthor().getFirstName()}">
                            </div>
                            <div class="Card-cost">
                                <span class="Card-priceOld" th:if="${book.priceOld}" th:text="${book.priceOld}"></span>
                                <span class="Card-price" th:if="${book.price}" th:text="${book.price}"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="Slider-navigateWrap">
            <div class="Slider-navigate">
            </div>
        </div>
        <div class="Slider-load">
            <div class="Slider-load-text">Идет загрузка данных
            </div>
        </div>
    </div>
</div>
</html>
